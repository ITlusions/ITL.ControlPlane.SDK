# Alembic configuration for ITL ControlPlane
# 
# Run migrations:
#   alembic upgrade head       -- apply all pending migrations
#   alembic revision --autogenerate -m "description"  -- generate new migration
#   alembic downgrade -1       -- roll back one migration
#   alembic current            -- show current revision
#   alembic history            -- show migration history

[alembic]
script_location = %(here)s/alembic
sqlalchemy.url = postgresql+asyncpg://controlplane:devpassword@localhost:5432/controlplane

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
