name: CI - Test and Validate

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
    paths: 
      - 'src/**'
      - 'pyproject.toml'
      - 'test_sdk.py'
      - 'examples/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run validation tests
      run: python test_sdk.py
    
    - name: Run type checking
      run: mypy src/itl_controlplane_sdk --ignore-missing-imports
    
    - name: Check code formatting
      run: black --check src/ examples/
    
    - name: Test examples
      run: |
        cd examples
        python quickstart.py

  package-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Test package installation
      run: |
        python -m venv test-env
        source test-env/bin/activate
        pip install dist/*.whl
        python -c "from itl_controlplane_sdk import ResourceProviderRegistry; print('âœ… Package test successful')"
        deactivate